<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/instagram-logo.png">
</head>
<body>
    <header>
        <table>
            <tr>
                <td>
                    <div class="left">
                        <img src="./images/9364675fb26a.png" alt="phone" width="400px">
                        <img class="one" src="./images/177140221987.jpg" alt="" width="210px">
                        <img class="two" src="./images/5e04169b9308.jpg" alt="" width="210px">
                        <img class="three" src="./images/9144d6673849.jpg" alt="" width="210px">
                        <img class="four" src="./images/177140221987.jpg" alt="" width="210px">
                    </div>
                    
                </td>
                <td>
                    <div class="top">
                        <img class="logo" src="./images/instagram.png" alt="instagram" width="130px">
                        <form action="">
                            <input type="text" placeholder="Phone number, username or email address" size="32"><br>
                            <div class="group">
                                <input type="password" placeholder="password" size="32">
                                <input class="button" type="submit" value="Show"><br>
                            </div>
                            <button type="submit">Log In</button>
                            
                        </form>
                        <p class="or">OR</p>
                        <a href=""><img src="./images/facebook.png" width="16px" alt="">Log in with facebook</a>
                        <p>Forgotten your password?</p>
                    </div>
                    <div class="bottom">
                        <p>Dont have an account? <a href="">Sign up</a></p>
                    </div>
                    <p>Get the app.</p>
                    <img src="./images/appstore.png" alt="" width="130px">
                    <img src="./images/googleplay.png" alt="" width="130px">
                </td>
            </tr>
        </table>
    </header>
    <footer>
        <span>About</span>
        <span>Blog</span>
        <span>Jobs</span>
        <span>Help</span>
        <span>API</span>
        <span>Privacy</span>
        <span>Terms</span>
        <span>Top accounts</span>
        <span>Hashtags</span>
        <span>Locations</span>
        <span>Instagram Lite</span>
        <br>
        <span>Beauty</span>
        <span>Dance</span>
        <span>Fitness</span>
        <span>Food & Drink</span>
        <span>Home & Garden</span>
        <span>Music</span>
        <span>Visual arts</span>
        <br>
        <div class="rights">
            <span>English (UK)</span>
            <span>&copy;2021 Instagram from Facebook</span>
        </div>
    </footer>
</body>
</html>
